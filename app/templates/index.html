                                <input type="text" x-model="newTagName" @keyup.enter="createTag()" placeholder="Êñ∞Âª∫Ê†áÁ≠æ..." class="w-full text-xs px-2 py-1.5 rounded bg-gray-50 dark:bg-slate-800 border border-gray-200 dark:border-dark-border outline-none focus:border-primary-500 dark:text-white placeholder-gray-400">

        </div>
    </main>

    <script>
        function appData() {
            return {
                token: localStorage.getItem('synchub_token') || '',
                currentUser: localStorage.getItem('synchub_user') || '',
                activeTab: 'text',
                loginForm: { username: '', password: '' },
                loginMsg: '',
                clipboardItems: [],
                fileItems: [],
                tags: [],
                selectedTag: 'General',
                newTagName: '',
                newClipboard: '',
                dragOver: false,
                ws: null,
                wsConnected: false,
                notifications: [],
                theme: localStorage.getItem('synchub_theme') || 'system',
                
                get currentThemeMode() {
                    if (this.theme === 'system') {
                        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                    }
                    return this.theme;
                },

                initApp() {
                    this.applyTheme();
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                        if (this.theme === 'system') this.applyTheme();
                    });
                    if (this.token) {
                        this.fetchData();
                        this.connectWS();
                    }
                },

                setTheme(val) {
                    this.theme = val;
                    localStorage.setItem('synchub_theme', val);
                    this.applyTheme();
                },

                applyTheme() {
                    const isDark = this.theme === 'dark' || (this.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
                    if (isDark) document.documentElement.classList.add('dark');
                    else document.documentElement.classList.remove('dark');
                },

                getTagStyle(tagName) {
                    const tag = this.tags.find(t => t.name.toLowerCase() === tagName.toLowerCase());
                    if (tag) return `${tag.color_bg} ${tag.color_text}`;
                    return 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300';
                },
                getTagColor(tagName) {
                    const tag = this.tags.find(t => t.name.toLowerCase() === tagName.toLowerCase());
                    return tag ? tag.color_bg : 'bg-gray-200';
                },

                async createTag() {
                    if (!this.newTagName.trim()) return;
                    try {
                        const res = await fetch('/api/tags', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${this.token}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: this.newTagName })
                        });
                        if (res.ok) {
                            this.newTagName = '';
                            this.fetchTags();
                            this.showNotify('Ê†áÁ≠æÂ∑≤ÂàõÂª∫', 'Áé∞Âú®ÂèØ‰ª•‰ΩøÁî®Êñ∞Ê†áÁ≠æ‰∫Ü');
                        }
                    } catch (e) { console.error(e); }
                },

                async deleteTag(id) {
                    if (!confirm('Á°ÆÂÆöÂà†Èô§Ê≠§Ê†áÁ≠æÂêóÔºü')) return;
                    const res = await fetch(`/api/tags/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${this.token}` } });
                    if (res.ok) {
                        this.fetchTags();
                        if (this.selectedTag === this.tags.find(t => t.id === id)?.name) {
                            this.selectedTag = 'General';
                        }
                    } else {
                        this.showNotify('Âà†Èô§Â§±Ë¥•', 'Êó†Ê≥ïÂà†Èô§ÈªòËÆ§Ê†áÁ≠æ');
                    }
                },

                async fetchTags() {
                    const res = await fetch('/api/tags', { headers: { 'Authorization': `Bearer ${this.token}` } });
                    if (res.ok) this.tags = await res.json();
                },

                async fetchData() {
                    const headers = { 'Authorization': `Bearer ${this.token}` };
                    await this.fetchTags();
                    
                    const resClip = await fetch('/api/clipboard', { headers });
                    if (resClip.ok) this.clipboardItems = await resClip.json();
                    
                    const resFile = await fetch('/api/files', { headers });
                    if (resFile.ok) this.fileItems = await resFile.json();
                },

                async submitClipboard() {
                    if (!this.newClipboard.trim()) return;
                    const formData = new FormData();
                    formData.append('content', this.newClipboard);
                    formData.append('tag', this.selectedTag);
                    
                    await fetch('/api/clipboard', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${this.token}` },
                        body: formData
                    });
                    this.newClipboard = '';
                    this.fetchData();
                    this.showNotify('Â∑≤‰øùÂ≠ò', 'ÊñáÊú¨Â∑≤ÂêåÊ≠•');
                },

                async uploadFile(file) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('tag', this.selectedTag);
                    
                    this.showNotify('Ê≠£Âú®‰∏ä‰º†', `Êñá‰ª∂ ${file.name} Ê≠£Âú®‰∏ä‰º†...`);
                    const res = await fetch('/api/upload', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${this.token}` },
                        body: formData
                    });
                    if (res.ok) {
                        this.fetchData();
                        this.showNotify('‰∏ä‰º†ÂÆåÊàê', 'Êñá‰ª∂Â∑≤ÂÖ±‰∫´');
                    }
                },

                // --- Êñ∞Â¢ûÔºöÂà†Èô§Ââ™Ë¥¥Êùø ---
                async deleteClipboardItem(id) {
                    if (!confirm('Á°ÆÂÆöÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) return;
                    const res = await fetch(`/api/clipboard/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${this.token}` } });
                    if (res.ok) {
                        this.fetchData();
                        this.showNotify('Â∑≤Âà†Èô§', 'ÊñáÊú¨ËÆ∞ÂΩïÂ∑≤Âà†Èô§');
                    }
                },

                // --- Êñ∞Â¢ûÔºöÂà†Èô§Êñá‰ª∂ ---
                async deleteFileItem(id) {
                    if (!confirm('Á°ÆÂÆöÂà†Èô§Ëøô‰∏™Êñá‰ª∂ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) return;
                    const res = await fetch(`/api/files/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${this.token}` } });
                    if (res.ok) {
                        this.fetchData();
                        this.showNotify('Â∑≤Âà†Èô§', 'Êñá‰ª∂Â∑≤Âà†Èô§');
                    }
                },

                showNotify(title, message) {
                    const id = Date.now();
                    this.notifications.push({ id, title, message, show: true });
                    setTimeout(() => {
                        const note = this.notifications.find(n => n.id === id);
                        if (note) note.show = false;
                        setTimeout(() => { this.notifications = this.notifications.filter(n => n.id !== id); }, 300);
                    }, 3000);
                },

                async login() {
                    const formData = new FormData();
                    formData.append('username', this.loginForm.username);
                    formData.append('password', this.loginForm.password);
                    try {
                        const res = await fetch('/token', { method: 'POST', body: formData });
                        if (!res.ok) {
                            // --- ‰øÆÊîπÔºöÊçïËé∑ 404 ÈîôËØØÂπ∂ÊèêÁ§∫Ê≥®ÂÜå ---
                            if (res.status === 404) throw new Error('Áî®Êà∑‰∏çÂ≠òÂú®ÔºåËØ∑ÂÖàÊ≥®ÂÜå');
                            throw new Error('ÂØÜÁ†ÅÈîôËØØ');
                        }
                        const data = await res.json();
                        this.token = data.access_token;
                        this.currentUser = this.loginForm.username;
                        localStorage.setItem('synchub_token', this.token);
                        localStorage.setItem('synchub_user', this.currentUser);
                        this.fetchData();
                        this.connectWS();
                        this.showNotify('ÁôªÂΩïÊàêÂäü', 'Ê¨¢ËøéÂõûÊù• ' + this.currentUser);
                        this.loginMsg = ''; // Ê∏ÖÁ©∫ÈîôËØØ‰ø°ÊÅØ
                    } catch (e) {
                        this.loginMsg = e.message;
                    }
                },

                async register() {
                    const formData = new FormData();
                    formData.append('username', this.loginForm.username);
                    formData.append('password', this.loginForm.password);
                    try {
                        const res = await fetch('/register', { method: 'POST', body: formData });
                        if (!res.ok) throw new Error('Ê≥®ÂÜåÂ§±Ë¥•');
                        this.loginMsg = 'Ê≥®ÂÜåÊàêÂäüÔºåËØ∑ÁôªÂΩï';
                        this.showNotify('Ê≥®ÂÜåÊàêÂäü', 'ËØ∑‰ΩøÁî®Êñ∞Ë¥¶Âè∑ÁôªÂΩï');
                    } catch (e) { this.loginMsg = 'Áî®Êà∑Â∑≤Â≠òÂú®ÊàñËæìÂÖ•Êó†Êïà'; }
                },

                logout() {
                    this.token = '';
                    this.currentUser = '';
                    localStorage.removeItem('synchub_token');
                    localStorage.removeItem('synchub_user');
                    if (this.ws) this.ws.close();
                    this.showNotify('Â∑≤ÈÄÄÂá∫', 'ÊúüÂæÖ‰∏ãÊ¨°ËßÅÈù¢');
                },

                // --- ‰øÆÊîπÔºöÂ§çÂà∂ÂäüËÉΩÈôçÁ∫ßÊñπÊ°à ---
                async copyText(text) {
                    if (!navigator.clipboard) {
                        // ÈôçÁ∫ßÊñπÊ°àÔºö‰ΩøÁî® textarea
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        textArea.style.position = "fixed"; // ÈÅøÂÖçÊªöÂä®Âà∞Â∫ïÈÉ®
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            this.showNotify('Â§çÂà∂ÊàêÂäü', 'ÂÜÖÂÆπÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                        } catch (err) {
                            console.error('Fallback: Oops, unable to copy', err);
                            this.showNotify('Â§çÂà∂Â§±Ë¥•', 'ËØ∑ÊâãÂä®Â§çÂà∂');
                        }
                        document.body.removeChild(textArea);
                        return;
                    }
                    
                    // Ê†áÂáÜÊñπÊ°à
                    try { 
                        await navigator.clipboard.writeText(text); 
                        this.showNotify('Â§çÂà∂ÊàêÂäü', 'ÂÜÖÂÆπÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø'); 
                    } catch (err) { 
                        console.error(err); 
                        this.showNotify('Â§çÂà∂Â§±Ë¥•', 'ËØ∑Ê£ÄÊü•ÊµèËßàÂô®ÊùÉÈôê');
                    }
                },

                handleFileSelect(e) { const file = e.target.files[0]; if (file) this.uploadFile(file); },
                handleDrop(e) { this.dragOver = false; const file = e.dataTransfer.files[0]; if (file) this.uploadFile(file); },
                connectWS() {
                    if (this.ws) this.ws.close();
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    this.ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
                    this.ws.onopen = () => { this.wsConnected = true; };
                    this.ws.onclose = () => { this.wsConnected = false; setTimeout(() => this.token && this.connectWS(), 3000); };
                    this.ws.onmessage = (event) => {
                        if (event.data.startsWith('update:')) {
                            if (event.data === 'update:tags') this.fetchTags();
                            else this.fetchData();
                            this.showNotify('Êî∂Âà∞Êõ¥Êñ∞', 'ÂÜÖÂÆπÂ∑≤ÂêåÊ≠•');
                        }
                    };
                }
            }
        }
    </script>
